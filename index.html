<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@2.7.14/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/a0f635de54.js" crossorigin="anonymous"></script>
    <title>TODO App</title>
  </head>
  <body>
    <div id="app">
      <h1 style="color: #0070cc">{{ title }}</h1>

      <input
      class="todo-prompt"
      type="text"
      v-model="todoText">
      
      <span
      class="todo-span"
      v-show="todos.length == 0">Type a ToDo...</span>
      
      <div
      class="todo-item"
      v-for="(todo, index) in todos"
      v-show="todos.length > 0">
        <span>{{ todo }}</span>
        <button @click="deleteTodo(index)"><i class="fa-solid fa-trash"></i></button>
      </div>

      <button class="add-todo-btn" @click="saveTodo">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <script src="vue.js"></script>
  </body>
</html>
